<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول بجوجل + إرسال رسالة ترحيب</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
</head>
<body>
  <h1>تسجيل دخول بجوجل وإرسال رسالة ترحيب</h1>
  <button id="login-btn">تسجيل الدخول بجوجل</button>
  <div id="status"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAFIYOG72TVwBbm_-M4O2fULVbAV5M1c60",
  authDomain: "link-17d13.firebaseapp.com",
  projectId: "link-17d13",
  storageBucket: "link-17d13.firebasestorage.app",
  messagingSenderId: "82805682441",
  appId: "1:82805682441:web:5a921fdcdd2c2a236623d8",
  measurementId: "G-TMQV1S5BPG"
};
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // إعداد EmailJS
    emailjs.init("sCPwwv_HxKqZ4Cv3X"); // Public Key

    const loginBtn = document.getElementById('login-btn');
    const statusDiv = document.getElementById('status');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          statusDiv.innerHTML = `مرحبًا ${user.displayName}! جاري إرسال رسالة ترحيب...`;

          // إرسال إيميل ترحيب عبر EmailJS
          emailjs.send('service_xum3xhh', 'template_pq1zshc', {
            to_name: user.displayName,
            to_email: user.email,
          }).then(() => {
            statusDiv.innerHTML = `تم إرسال رسالة ترحيب إلى ${user.email}`;
          }).catch(err => {
            statusDiv.innerHTML = 'حدث خطأ أثناء إرسال الرسالة';
            console.error(err);
          });
        })
        .catch(err => {
          statusDiv.innerHTML = 'حدث خطأ أثناء تسجيل الدخول';
          console.error(err);
        });
    };
  </script>
</body>
</html>
