<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام تسجيل وتحقق</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>تسجيل مستخدم جديد</h1>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="register()">تسجيل</button>
  <div id="status"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAFIYOG72TVwBbm_-M4O2fULVbAV5M1c60",
      authDomain: "link-17d13.firebaseapp.com",
      projectId: "link-17d13",
      storageBucket: "link-17d13.appspot.com",
      messagingSenderId: "82805682441",
      appId: "1:82805682441:web:5a921fdcdd2c2a236623d8",
      measurementId: "G-TMQV1S5BPG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          user.sendEmailVerification().then(() => {
            status.innerHTML = "✅ تم إرسال رسالة تحقق إلى بريدك. تحقق منه لتفعيل الحساب.";
          });
        })
        .catch(error => {
          status.innerHTML = "❌ خطأ: " + error.message;
        });
    }
  </script>
</body>
</html>
